<div layout="column">
    <div>
        <form name="userForm" ng-submit="vm.fetchUsers()">
            <md-input-container class="md-block">
                <label>Search users</label>
                <input type="search" ng-model="vm.userPaging.term">
            </md-input-container>
        </form>
    </div>

    <div layout="column">
        <div class="table-responsive">
            <table class="table table-hover table-border">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Actions</th>
                    <th>Created</th>
                    <th>Modified</th>
                    <th>Last Seen</th>
                </tr>
                <tr ng-repeat="user in vm.users">
                    <td>
                        <avatar user-id="{{user._id}}" username="{{user._id}}"></avatar>
                    </td>
                    <td><span ng-bind="user.firstName"></span></td>
                    <td><span ng-bind="user.lastName"></span></td>
                    <td><span ng-bind="user.email"></span></td>
                    <td>
                        <span ng-bind="user.active"></span><br/>
                        <a href="javascript:void(0)" ng-show="!user.active" ng-click="vm.confirmActivate(user)">Activate</a>
                        <a href="javascript:void(0)" ng-show="user.active" ng-click="vm.confirmDeactivate(user)">Deactivate</a>
                    </td>
                    <td>
                        <span>
                            <a href="javascript:void(0)" ng-click="vm.confirmUserPasswordReset(user)">Send Password Reset</a>&nbsp;|&nbsp;
                            <a href="javascript:void(0)" ng-click="vm.confirmUserVerification(user)">Send Verification</a>&nbsp;|&nbsp;
                        </span>
                    </td>
                    <td>
                        <span ng-bind="user.dateCreatedDisplay"></span>
                    </td>
                    <td>
                        <span ng-bind="user.dateModifiedDisplay"></span>
                    </td>
                    <td>
                        <span ng-bind="user.dateLastSeenDisplay"></span>
                    </td>
                </tr>
            </table>
        </div>
        
        <div layout="row" layout-align="center center" layout-margin layout-padding flex>
            <md-button class="md-button md-icon-button" ng-click="vm.fetchUsers(true)" ng-disabled="vm.busy" ng-show="vm.hasMoreUsers">
                <md-icon md-font-library="material designs">expand_more</md-icon>
                <md-tooltip>Load more...</md-tooltip>
            </md-button>
        </div>
    </div>
</div>
