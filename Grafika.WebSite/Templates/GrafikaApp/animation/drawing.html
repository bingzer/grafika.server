<style>
	body .header.navbar {
		display: none;
	}
    body .footer {
        display: none;
    }
</style>
<!-- Context menu -->
<ng-include src="'/app/animation/drawing-context-menu.html'" onload="vm.contextMenuReady = true; vm.load()"></ng-include>
<div class="drawing" layout-fill context-menu="drawing-context-menu" ng-if="vm.contextMenuReady">
    <!-- Toolbar -->
    <ng-include src="'/app/animation/drawing-toolbar.html'" ng-if="vm.grafikaReady"></ng-include>
    <!-- Canvas -->
    <div class="drawing" layout-padding layout="column" layout-align="top center">
        <md-card id="canvas-container" class="editor">
            <canvas id="canvas" class="canvas drawing-mode">No canvas support</canvas>
        </md-card>
    </div>


    <div style="position: absolute;bottom: 1px; width: 100%" layout-align="center center">
        <gf-adsense style="max-width: 840px"></gf-adsense>
    </div>

    <!-- Fabs -->
    <md-button class="md-fab md-fab-bottom-right md-accent" ng-click="vm.grafika.nextFrame()">
        <md-icon><i class="material-icons">navigate_next</i></md-icon>
    </md-button>
    <md-button class="md-fab md-fab-bottom-left md-accent" ng-click="vm.grafika.previousFrame()">
        <md-icon><i class="material-icons">navigate_before</i></md-icon>
    </md-button>
</div>
