<!-- Context menu -->
<ng-include src="'/js/drawing/drawing-context-menu.html'" onload="vm.contextMenuReady = true;"></ng-include>
<div class="drawing" layout-fill layout="column">
    <!-- Toolbar -->
    <ng-include src="'/js/drawing/drawing-toolbar.html'" onload="vm.drawingToolbarReady = true;"></ng-include>
    <!-- Canvas -->
    <div class="drawing" layout-padding layout="column" layout-align="top center" context-menu="drawing-context-menu" ng-if="vm.contextMenuReady && vm.drawingToolbarReady" ng-init="vm.load()" flex>
        <md-card id="canvas-container" class="editor" style="padding: 0; margin: 0">
            <canvas id="canvas" class="canvas drawing-mode">No canvas support</canvas>
        </md-card>
    </div>

    <!-- Fabs -->
    <md-button class="md-fab md-fab-bottom-right md-accent" ng-click="vm.grafika.nextFrame()">
        <md-icon><i class="material-icons">navigate_next</i></md-icon>
    </md-button>
    <md-button class="md-fab md-fab-bottom-left md-accent" ng-click="vm.grafika.previousFrame()">
        <md-icon><i class="material-icons">navigate_before</i></md-icon>
    </md-button>
</div>
